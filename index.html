<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Homework_07 | Train Time</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>

        <img src="assets/img/pennovation.jpg" id="pennovation">
            
        <div class="container">

                
                <div class='jumbotron' id="signpost">
                    <div class='container'>
                        <h1 class="text-center"><i class="fas fa-id-card"></i> PENNOVATION STATION</h1>
                        <hr>
                        <p class="text-center"><small><i class="fa fa-envelope-open"></i>times may not be 100% accurate</small>
                        </p>
                    </div>
                </div>
                <br>
        
                        
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><strong><i class="fas fa-users"></i> Schedule</strong></h3>
                    </div>
        
                    <div class="card-body">
                        <div id="container">
                            <div id="results"></div>
                                <table class="table">
        
                                    <div class="row"></div>
        
                                    <div class="col-lg-12"></div>
        
                                    <thead>
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Min. Away</th>
                                        </tr>
                                    </thead>
        
                                    <tbody id="itinerary">
        
        
                                    </tbody>
        
                            </table>
                        </div>
        
                    </div>
        
                </div>
                <br>

                <div class="row">
                    <div class="col-lg-12">
        
            
                        <div class="card card-default">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fas fa-user-plus"></i><strong> Add train</strong></h3>
                            </div>
        
                            <div class="card-body">
        
                                <form>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput"><i class="fas fa-address-card"></i> <strong>Train
                                                Name:</strong></label>
                                        <input type="text" class="form-control" id="train" placeholder="Train ID. . .">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2"><i class="fas fa-address-book"></i>
                                            <strong>Destination:</strong></label>
                                        <input type="text" class="form-control" id="destination" placeholder="Final destination. . .">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="formGroupExampleInput3"><i class="fas fa-calendar-check"></i> <strong>
                                                First Departure (HH:mm - military time):</strong></label>
                                        <input type="text" class="form-control" id="initial-departure" placeholder="First departure. . .">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="formGroupExampleInput4"><i class="fas fa-dollar-sign"></i>
                                            <strong>Frequency:</strong></label>
                                        <input type="text" class="form-control" id="frequency" placeholder="Frequency. . .">
                                    </div>
        
                                    <br>
                                    <button type="submit" class="btn btn-outline-dark" id="submit"><i
                                            class="fa fa-user-circle"></i> SUBMIT</button>
        
                                </form>
                                <br>
                            </div>
        
                        </div>

                    </div>
        
                </div>
        
            </div>

            

        <script type="text/javascript" src="assets/javascript/app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    </body>
        
</html>
